{% extends 'base.html' %}

{% block title %}お問い合わせ | Private Diary{% endblock %}

{# base.htmlのリンクのclassにacitveを追加 #}
{% block active_inquiry %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="my-div-style">
        <form method="post">
            {# formを書く時のおまじない #}
            {% csrf_token %}

            {# 入力内容全体にかかわるエラー #}
            {{ form.non_field_errors }}

            <div class="mb-4 col-8">
                <label for="id_name" class="form-label">
                    
                    <strong><label for="id_name">お名前:</label></strong>
                </label>
                
                <input type="text" name="name" maxlength="30" class="form-control" placeholder="お名前をここに入力してください。" required id="id_name">

                
                
            </div>
            
            <div class="mb-4 col-8">
                <label for="id_email" class="form-label">
                    
                    <strong><label for="id_email">メールアドレス:</label></strong>
                </label>
                
                <input type="email" name="email" class="form-control" placeholder="メールアドレスをここに入力してください。" required id="id_email">

                
                
            </div>
            
            <div class="mb-4 col-8">
                <label for="id_title" class="form-label">
                    
                    <strong><label for="id_title">タイトル:</label></strong>
                </label>
                
                <input type="text" name="title" maxlength="30" class="form-control" placeholder="タイトルをここに入力してください。" required id="id_title">

                
                
            </div>
            
            <div class="mb-4 col-8">
                <label for="id_message" class="form-label">
                    
                    <strong><label for="id_message">メッセージ:</label></strong>
                </label>
                
                <textarea name="message" cols="40" rows="10" class="form-control" placeholder="メッセージをここに入力してください。" required id="id_message">
</textarea>

                
                
            </div>
            <button class="btn btn-primary" type="submit">送信</button>
        </form>
    </div>
</div>
{% endblock %}
